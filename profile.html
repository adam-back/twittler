<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <p>Twittler</p>
    <p id='username'></p>
    <button type="button" id="return">Return to Your Feed</button>
    <div class="display">
    </div>
    <script>

    var username= parent.document.URL.substring(parent.document.URL.indexOf('=') + 1, parent.document.URL.length);

      var userTweets = function() {
        var $div = $('.display');
        var messageArray = streams.users[username];
        for(var key in messageArray) {
          var $tweet = $('<div id="message"></div>');
          var $time = $('<div id="time"></div>');
          $tweet.text(messageArray[key].message).appendTo($div);
          $time.text(messageArray[key].created_at.toLocaleTimeString()).appendTo($div);
        };
      }

      $(document).ready(function() {
        $("#username").text("Timeline for: " + username);

        $(document).on('click', "#return", function() {
          window.location.href = "index.html";
        });
      });

      </script>
  </body>
</html>
